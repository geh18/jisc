{% extends "base.html" %}

{% block maincontent %}
    <div class="posts">
        {% for post in posts %}
            <div class="postitem">
                <a href="{% url 'app-single-post' post.pk %}"><h1 class="title">{{ post.title }}</h1></a>
                <h4 class="date">{{ post.created|date:"d/m/y"}}</h4>
                <p>{{ post.text|truncatechars:100 }}</p>
            </div>
           <hr/>
        {% endfor %}
    </div>
{% endblock maincontent %}
